<div class="register">
    <h1>Register</h1>

    <div ng-if="vm.message" class="alert alert-success" role="alert">
        <p>{{vm.message}}</p>
    </div>
    <div ng-if="vm.err" class="alert alert-danger" role="alert">
        <p>{{vm.err}}</p>
    </div>

    <form ng-hide="vm.message" name="register" ng-submit="vm.register()">
        <div class="form-group">
            <label for="name" class="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="vm.name"
                autocapitalize="on" />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" ng-model="vm.username"
                autocapitalize="none" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password"
                autocapitalize="none" />
        </div>
        <div class="form-group">
            <label for="password-repeat">Confirm Password</label>
            <input type="password" class="form-control" id="passwordRepeat" placeholder="Confirm Password"
                ng-model="vm.passwordRepeat" autocapitalize="none" />
        </div>
        <button type="submit" class="btn btn-success"
            style="margin-left: 6.5vw; margin-top: 0.5vw; height: 40px; width: 100px; font-size: 1.2vw;">
            Register</button>
    </form>
</div>
